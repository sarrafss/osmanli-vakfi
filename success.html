<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarılı - Osmanlı Sosyal Yardım Vakfı</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            max-width: 600px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
        }

        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #8b0000;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #2d2d44;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .ornament {
            color: #d4af37;
            font-size: 24px;
            margin: 20px 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #8b0000 0%, #c41e3a 100%);
            color: #d4af37;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            border: 3px solid #d4af37;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>☪ Başvurunuz Alındı ☪</h1>
        <div class="ornament">✦ ✦ ✦</div>
        <p>Yardım talebiniz başarıyla kaydedilmiştir. En kısa sürede sizinle iletişime geçilecektir.</p>
        <p style="font-size: 18px; color: #666;">Allah kabul eylesin.</p>
        <div class="ornament">✦ ✦ ✦</div>
        <a href="/" class="back-btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
